---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <div class="post-header">
        {% include post-header.html %}
    </div>

    <div class="post-content">
      {{ post.excerpt }}
    </div>
  </div>
  {% endfor %}
</div>

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
