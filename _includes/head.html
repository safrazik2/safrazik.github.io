<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>
		{% if page.title %}
		  {{ page.title }} &middot; {{ site.title }}
		{% else %}
		  {{ site.title }} &middot; {{ site.tagline }}
		{% endif %}
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/assets/style.css" | prepend: site.baseurl }}">

	<script type="text/javascript">
		var disqus_enabled = {% if site.disqus_enabled %}true{% else %}false{% endif %};
	    var disqus_shortname = '{{ site.disqus_shortname }}';
	</script>

	<script src='{{ "/assets/js/nprogress.js" | prepend: site.baseurl }}'></script>
	<script src='{{ "/assets/js/turbolinks.js" | prepend: site.baseurl }}'></script>
	<script src='{{ "/assets/js/script.js" | prepend: site.baseurl }}'></script>

</head>
